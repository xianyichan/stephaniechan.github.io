<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Timeline</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .timeline {
    position: relative;
    max-width: 1200px;
    margin: 0 auto;
  }
  .timeline::after {
    content: '';
    position: absolute;
    width: 6px;
    background-color: #f00;
    top: 0;
    bottom: 0;
    left: 50%;
    margin-left: -3px;
  }
  .container {
    padding: 10px 40px;
    position: relative;
    background-color: inherit;
    width: 50%;
  }
  .container.left {
    left: 0;
  }
  .container.right {
    left: 50%;
  }
  .container::after {
    content: '';
    position: absolute;
    width: 25px;
    height: 25px;
    right: -17px;
    background-color: white;
    border: 4px solid #f00;
    top: 15px;
    border-radius: 50%;
    z-index: 1;
  }
  .right::after {
    left: -17px;
  }
  .content {
    padding: 20px 30px;
    background-color: white;
    position: relative;
    border-radius: 6px;
  }
  img {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<div class="timeline">
  <div class="container left">
    <div class="content">
      <h2 style="text-align: right">2021</h2>
      <img src="./assets/images/IT Service.png" alt="Image 1">
      <p>Description for the first timestamp.</p>
    </div>
  </div>
  <div class="container right">
    <div class="content">
      <h2>2022</h2>
      <img src="./assets/images/RedHat.png" alt="Image 2">
      <p>Description for the second timestamp.</p>
    </div>
  </div>
  <div class="container left">
    <div class="content">
      <h2>2023</h2>
      <img src="./assets/images/java.png" alt="Image 3">
      <p>Description for the third timestamp.</p>
    </div>
  </div>
</div>

</body>
</html>
