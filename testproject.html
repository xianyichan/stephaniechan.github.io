<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Layout</title>
<style>
  .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
  }
  .box {
    border: 1px solid black;
    text-align: center;
    padding: 20px;
  }
  .image {
    width: 60%;
  }
  .text-box {
    width: 30%;
  }
  .text-box.vertical {
    writing-mode: vertical-lr;
    transform: rotate(180deg);
  }
  .text-box.horizontal {
    width: 60%;
    margin: auto;
  }
  .divider {
    width: 100%;
    text-align: center;
    margin: 20px 0;
  }
</style>
</head>
<body>

<div class="container">
  <div class="box image">
    IMAGE
    <div class="text-box horizontal">
      TEXT BOX
    </div>
  </div>
  <div class="box text-box vertical">
    TEXT BOX
  </div>
</div>

<div class="divider">---</div>

<div class="container">
  <div class="box text-box vertical">
    TEXT BOX
  </div>
  <div class="box image">
    IMAGE
    <div class="text-box horizontal">
      TEXT BOX
    </div>
  </div>
</div>

</body>
</html>
